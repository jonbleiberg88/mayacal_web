<!DOCTYPE html>
<html>
    <head>
        <title>Maya Calendar</title>
        <script src={{ url_for('static', filename='index.js') }}></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% block templates %}{% endblock %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href={{ url_for('static', filename='styles.css') }}>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#81c784">
        <a class="navbar-brand" href="/">Mayacal</a>
        <div>
          <ul class="navbar-nav mr-auto">
            <li class={% block home_active %}{% endblock %}>
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class={% block how_active %}{% endblock %}>
              <a class="nav-link" href="/howitworks">How it Works</a>
            </li>
            <li class={% block cal_active %}{% endblock %}>
              <a class="nav-link" href="/calendar">The Calendar</a>
            </li>
            <li class={% block faq_active %}{% endblock %}>
              <a class="nav-link" href="/faq">FAQ</a>
            </li>
          </ul>
        </div>
      </nav>
      {% block body %}

      {% endblock %}

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
